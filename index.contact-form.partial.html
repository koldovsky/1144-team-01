<section class="contact" id="contact">
  <h2 class="contact__title">Contact us now</h2>
  <img
    src="img/block-title-underscore.png"
    alt="Title underscore"
    class="contact__title-underscore"
    height="32"
  />
  <p class="contact__description">
    Leave your phone number and our manager will contact you to discuss the
    terms of cooperation.
  </p>
  <input
    type="text"
    id="phone-number"
    name="phone-number"
    placeholder="Phone number"
    class="contact__input"
  />
  <button type="submit" class="contact__button" required>
    Request a quote
  </button>
</section>
